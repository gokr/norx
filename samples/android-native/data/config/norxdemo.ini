[Mouse]
ShowCursor      = true

[MainInput]
KEY_ESCAPE      = Quit
KEY_SPACE       = ToggleMusic


[MainViewport]
Camera          = MainCamera
;BackgroundColor = (255,255,255)
BackgroundColor = @MapColors.BackgroundColor

[MainCamera]
FrustumWidth    = 800
FrustumHeight   = 600
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible

[IntroScene]
ChildList     = Tankfeud3D

[Physics]
Gravity         = (0, 0, 0)
;ShowDebug       = true

[IntroMusic]
Music   = action_dark_sci_fi_serious_atmospsheric_deep_tech_014.ogg
Loop    = true
Volume  = 0.25
Attenuation = 0.75 ; FX for volume decreasing is also possible
KeepInCache = true

[Tankfeud3D]
Graphic  = Tankfeud3DGraphic
;Position = (-300, 0, -0.1)
Position = (0, 0, -0.1)
FXList      = ScaleFromSmallFX
;SoundList   = IntroMusic

[Tankfeud3DGraphic]
Texture       = tankfeud3d2.png
;Pivot         = left
Pivot         = center

[ScaleFromSmallFX]
SlotList = ScaleFromSmall

[ScaleFromSmall]
Type          = scale
StartTime     = 0.0
EndTime       = 2
Period        = 2
Curve         = linear
StartValue    = 0.02
EndValue      = 0.5

[MapColors]
BackgroundColor = (222, 222, 222); Light grey